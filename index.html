<!DOCTYPE html>
<head>
  <title>ania's calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Crushed|Playfair+Display" rel="stylesheet">
</head>

<body>


    <table class="calc-table">

      <thead>
        <tr>
          <th id="result" colspan="4">0</th>
        </tr>
        <tr>
          <th id="equation" colspan="4">0</th>
        </tr>
      </thead>


      <tbody>
      <tr>
        <td id="AC"> AC </td>
        <td id="CE"> CE </td>
        <td id="multiply" class="op1"> * </td>
        <td id="divide" class="op1"> / </td>
      </tr>

      <tr>
        <td id="7"> 7 </td>
        <td id="8"> 8 </td>
        <td id="9"> 9 </td>
        <td id="minus" class="op1"> - </td>
      </tr>

      <tr>
        <td id="4"> 4 </td>
        <td id="5"> 5 </td>
        <td id="6"> 6 </td>
        <td id="plus" class="op1"> + </td>
      </tr>

      <tr>
        <td id="1"> 1 </td>
        <td id="2"> 2 </td>
        <td id="3"> 3 </td>
        <td id="equals" class="op1" rowspan="2"> = </td>
      </tr>

      <tr>
        <td id="zero" colspan="2"> 0 </td>
        <td id="dot"> . </td>
      </tr>
      </tbody>

    </table>



  <div class="fun-box">
    <div id="lessFun"> classic </div>
    <div id="moreFun"> color </div>
  </div>

  <div class="homeLink">
    <a href="https://anna-podhajska.github.io/index.html"><img src="images/home.png"></a>
  </div>

</body>
