<!DOCTYPE html>
<head>
  <title>ania's calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!-- <div class="calc-box"> -->
    <table class="calc-table">

      <thead>
        <tr>
          <th id="result" colspan="4">0</th>
        </tr>
        <tr>
          <th id="equation" colspan="4"></th>
        </tr>
      </thead>


      <tbody>
      <tr>
        <td id="AC"> AC </td>
        <td id="CE"> CE </td>
        <td id="multiply"> * </td>
        <td id="divide"> / </td>
      </tr>

      <tr>
        <td id="7"> 7 </td>
        <td id="8"> 8 </td>
        <td id="9"> 9 </td>
        <td id="minus"> - </td>
      </tr>

      <tr>
        <td id="4"> 4 </td>
        <td id="5"> 5 </td>
        <td id="6"> 6 </td>
        <td id="plus"> + </td>
      </tr>

      <tr>
        <td id="1"> 1 </td>
        <td id="2"> 2 </td>
        <td id="3"> 3 </td>
        <td id="equals" rowspan="2"> = </td>
      </tr>

      <tr>
        <td id="zero" colspan="2"> 0 </td>
        <td id="dot"> . </td>
      </tr>
      </tbody>

    </table>
  <!-- </div> -->

  <div class="homeLink">
    <a href="../../blog/a-work.html"><img src="images/home.png"></a>
  </div>

</body>
